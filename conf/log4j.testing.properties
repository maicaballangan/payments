log4j.rootLogger=ERROR, Rolling

log4j.logger.play=DEBUG
log4j.logger.com.basho=FATAL
log4j.logger.org.jboss.netty=SEVERE

# Rolling files
log4j.appender.Rolling=org.apache.log4j.RollingFileAppender
log4j.appender.Rolling.File=logs/application-testing.log
log4j.appender.Rolling.MaxFileSize=2MB
log4j.appender.Rolling.MaxBackupIndex=100
log4j.appender.Rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.Rolling.layout.ConversionPattern=%d{ISO8601} %-5p - %m%n
log4j.appender.Rolling.Threshold=DEBUG

